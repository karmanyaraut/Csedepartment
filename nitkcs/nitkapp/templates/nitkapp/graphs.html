<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts

google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Companies', 'Percentage'],
  ['Fintech', 18],
  ['Edtech', 12],
  ['Product Based', 14],
  ['Sevice based',26],
  ['Other', 30]
]);
var data1 = google.visualization.arrayToDataTable([
['Companies', 'Percentage'],
['Fintech', 17],
['Edtech', 13],
['Product Based', 30],
['Sevice based',7],
['Other', 33]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Company Niche 2019', 'width':300, 'height':300};
  var options1 = {'title':'Company Niche 2018', 'width':300, 'height':300};

  // Display the chart inside the <div> element with id="piechart"
  var chart3 = new google.visualization.PieChart(document.getElementById('piechart1'));
  var chart4 = new google.visualization.PieChart(document.getElementById('piechart2'));

  chart3.draw(data, options);
  chart4.draw(data1, options1);

}
</script>
